<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="players.css">
</head>
<body>
  <div class="player-card">
    <div class="card-header">SPORT NAME</div>

    <div class="player-main">
      <img src="player.png" alt="Player" class="player-img">
      <div class="badge">
        <div class="badge-icon">Badge</div>
        <div class="flag">
          <div class="line red"></div>
          <div class="line white"></div>
          <div class="line blue"></div>
          <span class="country-label">Country</span>
        </div>
      </div>
    </div>

    <div class="player-info">
      <div class="info">INFO<br><span>99</span></div>
      <div class="info">INFO<br><span>99</span></div>
      <div class="info">INFO<br><span>99</span></div>
      <div class="info">INFO<br><span>99</span></div>
    </div>

    <div class="player-footer">
      <div class="number">23</div>
      <div class="name-rating">
        <h3>PLAYER NAME</h3>
        <div class="stars">⭐⭐⭐⭐⭐</div>
        <p class="bio">Short player bio goes here. Highlight achievements or a fun fact.</p>
      </div>

      <div class="stats">
        <div class="stat">
          <label>Your Title</label>
          <div class="bar"><div class="fill" style="width: 80%"></div></div>
        </div>
        <div class="stat">
          <label>Your Title</label>
          <div class="bar"><div class="fill" style="width: 65%"></div></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
